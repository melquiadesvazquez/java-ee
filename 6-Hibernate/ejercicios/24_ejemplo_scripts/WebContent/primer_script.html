<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Notas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
.row{margin:10px 0;}
</style>
</head>
<body>
	<div class="jumbotron" style="width:500px;margin:20px auto;">
		
	  <div class="row">
	    <button id="btnNota" class="btn col-sm-4 btn-primary">Guardar Nota</button>
	    <div class="col-sm-8">
	      <input type="number" class="form-control" id="nota" name="nota" min="0" value="">
	    </div>
	  </div>	 
	  
	  <div class="row">
	    <button id="btnMedia" class="btn col-sm-4">Media</button>
	    <div class="col-sm-8">
	      <div id="media"></div>
	    </div>
	  </div>
	  	  		  
	  <div class="row">
	    <button id="btnAprobados" class="btn col-sm-4">Aprobados</button>
	    <div class="col-sm-8">
	      <div id="aprobados"></div>
	    </div>
	  </div>
	  	  	  
	  <div class="row">
	    <button id="btnNotas" class="btn col-sm-4">Notas</button>
	    <div class="col-sm-8">
	      <div id="notas"></div>
	    </div>
	  </div>
		  		
	</div>
	
	<script>
		const btnNota = document.getElementById("btnNota");
		const btnMedia = document.getElementById("btnMedia");
		const btnAprobados = document.getElementById("btnAprobados");
		const btnNotas = document.getElementById("btnNotas");
		
		const nota = document.getElementById("nota");
		const media = document.getElementById("media");
		const aprobados = document.getElementById("aprobados");
		const notas = document.getElementById("notas");
	
		const notasList = [];
		
		const calcularMedia = (list) => list.reduce((a, b) => parseFloat(a)+parseFloat(b), 0) / list.length;
		
		btnNota.addEventListener("click", e => {
			e.preventDefault();
			notasList.push(nota.value);
			nota.value="";
		})
		
		btnMedia.addEventListener("click", e => {
			e.preventDefault();
			media.innerHTML = calcularMedia(notasList);
		})
		
	
		btnAprobados.addEventListener("click", e => {
			e.preventDefault();
			aprobados.innerHTML = notasList.filter(nota => nota >=5 );
		})
		
		btnNotas.addEventListener("click", e => {
			e.preventDefault();
			console.log("dfddddd")
			notas.innerHTML = notasList;
		})
		
	</script>
</body>
</html>
