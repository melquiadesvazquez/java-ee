<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Añadir producto a la cesta</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron" style="width:500px;margin:20px auto;">
		<form action="AddtoCart" method="POST">
		  <div class="form-group row">
		    <label for="name" class="col-sm-2 col-form-label">Producto</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" id="name" name="nombre" value="lapiz">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" id="precio" name="precio" value="15">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="precio" class="col-sm-2 col-form-label">Unidades</label>
		    <div class="col-sm-10">
		      <input type="text" readonly class="form-control" id="unidades" name="unidades" value="8">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary btn-lg">Añadir a la cesta</button>
		  <a href="menu.html" class="btn btn-secondary btn-lg">Volver</a>
		</form>
	</div>
</body>
</html>
